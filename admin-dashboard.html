<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Boltx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
    <script src="./assets/config.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="blogLink">
                                <i class="fas fa-blog"></i> Blog Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="serviceLink">
                                <i class="fas fa-cogs"></i> Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="settingsLink">
                                <i class="fas fa-user-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutLink">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>

                <!-- Blog Post Section -->
                <div id="blogSection">
                    <h2>Create a New Blog Post</h2>
                    <form id="blogForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="mainImage" class="form-label">Main Image</label>
                            <input type="file" class="form-control" id="mainImage" name="mainImage" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="images" class="form-label">Additional Images</label>
                            <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Post</button>
                    </form>
                </div>

<!-- Service Section -->
<div id="serviceSection" style="display: none;">
    <h2>Create a New Service</h2>
    <form id="serviceForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="serviceTitle" class="form-label">Service Title</label>
            <input type="text" class="form-control" id="serviceTitle" name="title" required>
        </div>
        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="serviceDescription" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="serviceImage" class="form-label">
                <i class="fas fa-image"></i> Main Image
            </label>
            <input type="file" class="form-control" id="serviceImage" name="mainImage" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="serviceIcon" class="form-label">
                <i class="fas fa-cog"></i> Service Icon
            </label>
            <input type="file" class="form-control" id="serviceIcon" name="icon" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="serviceImages" class="form-label">
                <i class="fas fa-images"></i> Additional Images
            </label>
            <input type="file" class="form-control" id="serviceImages" name="images" accept="image/*" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit Service</button>
    </form>
</div>



                <!-- Settings Section -->
                <div id="settingsSection" style="display: none;">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Change Password</h3>
                            <form id="changePasswordForm">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h3>Change Email</h3>
                            <form id="changeEmailForm">
                                <div class="mb-3">
                                    <label for="currentPasswordEmail" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPasswordEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newEmail" class="form-label">New Email</label>
                                    <input type="email" class="form-control" id="newEmail" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Change Email</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navigation
        document.getElementById('blogLink').addEventListener('click', showSection);
        document.getElementById('serviceLink').addEventListener('click', showSection);
        document.getElementById('settingsLink').addEventListener('click', showSection);

        function showSection(e) {
            e.preventDefault();
            const sections = ['blogSection', 'serviceSection', 'settingsSection'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 
                    section === e.target.id.replace('Link', 'Section') ? 'block' : 'none';
            });
        }

        // Handling blog form submission
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
               
                const response = await fetch( `${baseUrl}/api/blogs`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (response.ok) {
                    alert('Blog post created successfully!');
                    window.location.href = '/our-blog.html';
                } else {
                    throw new Error('Error creating blog post');
                }
            } catch (error) {
                console.error('Error creating blog post:', error);
                alert('Error creating blog post. Please try again.');
            }
        });

        // Handling service form submission
        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${baseUrl}/api/services`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (response.ok) {
                    alert('Service created successfully!');
                    window.location.href = '/our-services.html';
                } else {
                    throw new Error('Error creating service');
                }
            } catch (error) {
                console.error('Error creating service:', error);
                alert('Error creating service. Please try again.');
            }
        });
    </script>
</body>
</html>
