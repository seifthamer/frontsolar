<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - Boltx</title>
    <link rel="icon" href="assets/img/favicon.png">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- fancybox -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/swiper.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/font/flaticon_mycollection.css">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/preloader.js"></script>
</head>
<body>
    <div class="preloader">
        <div id="loader"></div>
    </div>

    <header>
        <!-- Add your existing header content here -->
    </header>

    <section style="background-image: url(https://via.placeholder.com/1920x679);" class="bannr">
        <div class="container">
            <div class="bannr-text">
                <h2>Create Blog Post</h2>
                <p>Share your thoughts and ideas with our community</p>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="our-blog.html">Our Blog</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Create Post</li>
                </ol>
            </div>
        </div>
    </section>

    <section class="gap our-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog">
                        <h2>Create a New Blog Post</h2>
                        <form id="blogForm" enctype="multipart/form-data">
                            <div class="mb-3">
                              <label for="title" class="form-label">Title</label>
                              <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="mb-3">
                              <label for="author" class="form-label">Author</label> 
                              <input type="text" class="form-control" id="author" name="author" required>
                            </div>
                            
                            <div class="mb-3">
                              <label for="content" class="form-label">Content</label>
                              <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                              <label for="mainImage" class="form-label">Main Image</label>
                              <input type="file" class="form-control" id="mainImage" name="mainImage" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                              <label for="images" class="form-label">Additional Images</label>
                              <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
                            </div>
                            
                            <button type="submit" class="btn">Submit Post</button>
                          </form>
                          
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="sidebar">
                        <h3>Recent Posts</h3>
                        <ul class="recent-post" id="recentPosts">
                            <!-- Recent posts will be dynamically inserted here -->
                        </ul>
                    </div>
                    <!-- Add more sidebar content as needed -->
                </div>
            </div>
        </div>
    </section>

    <footer style="background-image: url(assets/img/footer-line.png);">
        <!-- Add your existing footer content here -->
    </footer>

    <script>
        // Handling form submission using fetch API
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                
                const response = await fetch(`${baseUrl}/api/blogs`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Authorization for protected routes
                    }
                });

                if (response.ok) {
                    alert('Blog post created successfully!');
                    window.location.href = '/our-blog.html';
                } else {
                    throw new Error('Error creating blog post');
                }
            } catch (error) {
                console.error('Error creating blog post:', error);
                alert('Error creating blog post. Please try again.');
            }
        });

        // Fetch and display recent posts
        async function fetchRecentPosts() {
            try {
                const response = await fetch(`${baseUrl}/api/blogs`);
                const recentPosts = await response.json();
                const recentPostsHtml = recentPosts.slice(0, 3).map(post => `
                    <li>
                        <figure>
                            <img src="${post.images[0] || 'https://via.placeholder.com/130x110'}" alt="${post.title}">
                        </figure>
                        <div>
                            <span>${new Date(post.createdAt).toLocaleDateString()}</span>
                            <a href="blog-details.html?id=${post._id}">${post.title}</a>
                        </div>
                    </li>
                `).join('');
                document.getElementById('recentPosts').innerHTML = recentPostsHtml;
            } catch (error) {
                console.error('Error fetching recent posts:', error);
            }
        }

        fetchRecentPosts();
    </script>

    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- fancybox -->
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/swiper.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
